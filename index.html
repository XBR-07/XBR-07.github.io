<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        nav {
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        main {
            margin: 15px;
            padding: 15px;
        }
        aside {
            float: right;
            width: 30%;
            background-color: #f4f4f4;
            padding: 15px;
            margin: 15px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人网站</h1>
    </header>
    <nav>
        <a href="#about">关于我</a>
        <a href="#portfolio">作品集</a>
        <a href="#contact">联系方式</a>
    </nav>
    <main>
        <section id="about">
            <h2>关于我</h2>
            <p>这里是关于我的一些信息。</p>
        </section>
        <section id="portfolio">
            <h2>作品集</h2>
            <p>这里可以展示你的项目或作品。</p>
        </section>
        <section id="contact">
            <h2>联系方式</h2>
            <p>这里是我的联系方式。</p>
        </section>
    </main>
    <aside>
        <h3>侧边栏</h3>
        <p>这里可以放置一些额外的信息或者链接。</p>
    </aside>
    <footer>
        <p>版权所有 &copy; 2024 我的个人网站</p>
    </footer>
</body>
</html>
