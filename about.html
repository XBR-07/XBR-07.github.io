<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rotating Quadrilaterals with Afterimage</title>
<link rel="styleshrrt" href="about.css">
</head>
<style>
  body, html {
    height: 100%;
    margin: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000;
  }

  .quad-container {
    position: relative;
    width: 300px;
    height: 300px;
  }

  .quad {
    position: absolute;
    width: 100px;
    height: 100px;
    background-color: rgba(255, 255, 255, 0.8);
    border: 2px solid #fff;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    transition: transform 1s, box-shadow 1s;
  }

  .quad::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(255, 255, 255, 0.2);
    transform: scale(0.9);
    transition: transform 1s, opacity 1s;
    opacity: 0.5; /* Initial opacity for the trail effect */
  }

  .quad1 {
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 5;
    background-color: #f1c40f;
    border-color: #e67e22;
  }

  .quad2 {
    top: 0;
    left: 50%;
    transform: translate(-50%, 0);
    background-color: #34495e;
    border-color: #2ecc71;
  }

  .quad3 {
    top: 50%;
    left: 0;
    transform: translate(0, -50%);
    background-color: #9b59b6;
    border-color: #8e44ad;
  }

  .quad4 {
    top: 100%;
    left: 50%;
    transform: translate(-50%, 0);
    background-color: #d32f2f;
    border-color: #c0392b;
  }

  .quad5 {
    top: 50%;
    right: 0;
    transform: translate(0, -50%);
    background-color: #1abc9c;
    border-color: #16a085;
  }

  @keyframes rotate {
    0% {
      transform: rotate(0deg) translate(150px) rotate(0deg);
    }
    100% {
      transform: rotate(360deg) translate(150px) rotate(-360deg);
    }
  }

  @keyframes trail {
    0% {
      opacity: 0.5;
      transform: scale(0.9);
    }
    100% {
      opacity: 0;
      transform: scale(1.2);
    }
  }

  .rotating {
    animation: rotate 10s linear infinite;
  }

  .trailing {
    animation: trail 2s infinite;
  }
</style>
</head>
<body>

<div class="quad-container">
  <div class="quad quad1" id="centerQuad"></div>
  <div class="quad quad2 rotating trailing"></div>
  <div class="quad quad3 rotating trailing"></div>
  <div class="quad quad4 rotating trailing"></div>
  <div class="quad quad5 rotating trailing"></div>
</div>

</body>
</html>
